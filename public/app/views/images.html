<table class="table table-hover">
<thead>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Tag</th>
	<th>Size</th>	
    <th>VirtualSize</th>
	<th>Created</th>
	
</tr>
</thead>
<tbody>
<tr ng-repeat="I in ImageList | filter:searchFor">
    <td><a href="#/images/{{I.Id}}">{{ I.Id | limitTo: 12}}</a></td>
    <td><a href="#/images/{{I.Id}}">{{ I.RepoTags[0] | limitTo : I.RepoTags[0].indexOf(':') }}</a></td>
    <td>{{ I.RepoTags[0]  }}</td>
	<td>{{ I.Size }}</td>
	<td>{{ I.VirtualSize  }}</td>
	<td>{{I.Created | date:"dd/MM/yyyy"}}</td>
 </tr>
</tbody>
</table>
