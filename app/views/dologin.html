<!-- Button trigger modal -->
<button type="button" style="display:none;"  id="logintbn" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->

<div class="modal fade bs-example-modal-sm"   id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Login Panel</h4>
      </div>
      <div class="modal-body">
       <form class="form-horizontal" role="form">
       <div class="form-group">
                    <div class="col-sm-9"><input type="text" class="form-control" id="Username" placeholder="Username"
                                                  data-ng-model="input.username"
                                                  ></input><i class="fa fa-user login-field-icon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9"><input type="password" class="form-control" id="Password" placeholder="password"
                                                  data-ng-model="input.password">
                    </div>
                </div>
                </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" >New User</button>
        <button type="button" class="btn btn-primary" data-ng-click="login()">Login</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
